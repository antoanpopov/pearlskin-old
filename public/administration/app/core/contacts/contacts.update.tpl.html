<div class="wrapper-md">
    <div class="row">
        <div class="col-sm-6">
            <form role="form" ng-submit="vm.postRequest()" class="form-validation">
                <div class="panel panel-default">
                    <div class="panel-body">
                        <div class="form-group pull-in clearfix">
                            <div class="col-sm-6">
                                <label translate="data.property.name"></label>
                                <input type="text"
                                       class="form-control"
                                       placeholder="name"
                                       ng-model="vm.contact.name"
                                       ng-pattern="/[\wа-яА-Я]{4,128}$/"
                                       required/>
                            </div>
                            <div class="col-sm-6">
                                <label translate="data.property.email"></label>
                                <input type="email"
                                       class="form-control"
                                       placeholder="email"
                                       ng-model="vm.contact.email"/>
                            </div>
                        </div>
                        <div class="form-group pull-in clearfix">
                            <div class="col-sm-12">
                                <label translate="data.property.address_1"></label>
                                <input type="text"
                                       class="form-control"
                                       placeholder="address line 1"
                                       ng-model="vm.contact.address_1">
                            </div>
                        </div>
                        <div class="form-group pull-in clearfix">
                            <div class="col-sm-12">
                                <label translate="data.property.address_2"></label>
                                <input type="text"
                                       class="form-control"
                                       placeholder="address line 2"
                                       ng-model="vm.contact.address_2">
                            </div>
                        </div>
                        <div class="form-group pull-in clearfix">
                            <div class="col-sm-6">
                                <label translate="data.property.stationary_phone"></label>

                                <div class="input-group">
                                    <input type="text"
                                           class="form-control"
                                           placeholder="stationary phone"
                                           ng-model="vm.contact.stationary_phone"/>
                                </div>
                            </div>
                            <div class="col-sm-6">
                                <label translate="data.property.mobile_phone"></label>

                                <div class="input-group">
                                    <input type="text"
                                           class="form-control"
                                           placeholder="mobile phone"
                                           ng-model="vm.contact.mobile_phone"/>
                                </div>
                            </div>
                        </div>
                    </div>
                    <footer class="panel-footer text-right bg-light lter">
                        <button type="submit" class="btn btn-sm btn-success">Submit</button>
                    </footer>
                </div>
            </form>
        </div>
    </div>
</div>
