<div class="hbox hbox-auto-xs hbox-auto-sm">
    <!-- main -->
    <div class="col">
        <!-- main header -->
        <div class="bg-light lter b-b wrapper-md">
            <toaster-container
                    toaster-options="{'position-class': 'toast-top-right', 'close-button':true}"></toaster-container>
            <div class="row">
                <div class="col-sm-6 col-xs-12">
                    <h1 class="m-n font-thin h3 text-black" translate="aside.nav.PROCEDURES"></h1>
                </div>
            </div>
        </div>
        <!-- / main header -->
        <div class="wrapper-md" ng-controller="ProceduresCreateCtrl">
            <form role="form" ng-submit="postRequest()" class="form-validation">
                <tabset class="tab-container">
                    <tab ng-repeat="language in languages" ng-if="language.is_visible === 1">
                        <tab-heading>
                            <img ng-src="src/admin/img/flags/<% language.image %>" alt="<% language.name %>"> <% language.name %>
                        </tab-heading>
                        <div class="form-group">
                            <label translate="data.property.name"></label>
                            <input type="text"
                                   class="form-control"
                                   placeholder="title"
                                   ng-init="procedure.texts[language.code].title = ''"
                                   ng-model="procedure.texts[language.code].title"
                                   ng-pattern="/[\wа-яА-Я]{4,128}$/">
                            <input type="hidden"
                                   ng-init="procedure.texts[language.code].language_id = language.id"
                                   ng-model="procedure.texts[language.code].language_id"/>
                        </div>
                        <div class="form-group">
                            <label translate="data.property.description"></label>
                            <textarea class="form-control"
                                      rows="6"
                                      ng-init="procedure.texts[language.code].description = ''"
                                      ng-model="procedure.texts[language.code].description"></textarea>
                        </div>
                    </tab>
                </tabset>
                <div class="panel panel-default">
                    <div class="panel-body">
                        <div class="form-group">
                            <label translate="data.property.price"></label>
                            <input type="text"
                                   class="form-control"
                                   placeholder="price"
                                   ng-model="procedure.price"
                                   step="any"
                                   ng-pattern="/^(\d+\.?\d{0,2}|\.\d{1,2})$/">
                        </div>
                    </div>
                    <footer class="panel-footer text-right bg-light lter">
                        <button type="submit" class="btn btn-success">Submit</button>
                    </footer>
                </div>
            </form>
        </div>
        <!-- / main -->
    </div>
</div>
