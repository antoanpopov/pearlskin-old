<div class="hbox hbox-auto-xs hbox-auto-sm">
    <!-- main -->
    <div class="col">
        <!-- main header -->
        <div class="bg-light lter b-b wrapper-md">
            <toaster-container
                    toaster-options="{'position-class': 'toast-top-right', 'close-button':true}"></toaster-container>
            <div class="row">
                <div class="col-sm-6 col-xs-12">
                    <h1 class="m-n font-thin h3 text-black" translate="aside.nav.PROCEDURES"></h1>
                </div>
            </div>
        </div>
        <!-- / main header -->
        <div class="wrapper-md" ng-controller="ProceduresCreateCtrl">
            <!-- stats -->
            <form role="form" ng-submit="postRequest()" class="form-validation">
                <div class="panel panel-default">
                    <div class="panel-heading">
                        <span class="h4">Create new procedure</span>
                    </div>
                    <div class="panel-body">
                        <div class="form-group">
                            <label translate="data.property.name"></label>
                            <input type="text"
                                   class="form-control"
                                   placeholder="names"
                                   ng-model="procedure.name"
                                   ng-pattern="/^[a-zA-Z0-9\s]{4,128}$/"
                                   required>
                        </div>
                        <div class="form-group">
                            <label translate="data.property.price"></label>
                            <input type="text"
                                   class="form-control"
                                   placeholder="price"
                                   ng-model="procedure.price"
                                   step="any"
                                   ng-pattern="/^(\d+\.?\d{0,2}|\.\d{1,2})$/">
                        </div>
                        <div class="form-group">
                            <label translate="data.property.description"></label>
                            <textarea class="form-control" rows="6" ng-model="procedure.description"></textarea>
                        </div>
                    </div>
                    <footer class="panel-footer text-right bg-light lter">
                        <button type="submit" class="btn btn-success">Submit</button>
                    </footer>
                </div>
            </form>
        </div>
        <!-- / main -->
    </div>
</div>
