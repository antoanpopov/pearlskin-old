<div class="bg-light lter b-b wrapper-md">
    <h1 class="m-n font-thin h3"><% $root.title %></h1>
</div>
<div class="wrapper-md"
     ng-controller="ManipulationsUpdateCtrl">
    <div class="row">
        <div class="col-sm-6">
            <form role="form" ng-submit="postRequest()" class="form-validation">
                <div class="panel panel-default">
                    <div class="panel-body">
                        <div class="form-group pull-in clearfix">
                            <div class="col-sm-6">
                                <label translate="data.property.title"></label>
                                <input type="text"
                                       class="form-control"
                                       placeholder="title"
                                       ng-model="manipulation.title"
                                       ng-pattern="/[\wа-яА-Я]{4,128}$/">
                            </div>
                            <div class="col-sm-6">
                                <label translate="data.property.learnt_from"></label>
                                <input type="text"
                                       class="form-control"
                                       placeholder="learnt from"
                                       ng-model="manipulation.learnt_from"
                                       ng-pattern="/[\wа-яА-Я]{4,128}$/">
                            </div>
                        </div>
                        <div class="form-group">
                            <label translate="data.property.description"></label>
                            <textarea ng-model="manipulation.description" class="form-control"></textarea>
                        </div>
                        <div class="form-group pull-in clearfix">
                            <div class="col-sm-6">
                                <label translate="data.property.clients"></label>
                                <select
                                        ng-options="obj.names for obj in clients track by obj.id"
                                        ng-model="selectedClient"
                                        class="form-control">

                                </select>
                            </div>
                            <div class="col-sm-6">
                                <label translate="data.property.doctors"></label>
                                <select
                                        ng-options="obj.texts[$root.langCode].names for obj in doctors track by obj.id"
                                        ng-model="selectedDoctor"
                                        class="form-control">

                                </select>
                            </div>
                        </div>
                        <div class="form-group pull-in clearfix">
                            <div class="col-sm-6">
                                <label translate="data.property.procedures"></label>
                                <select
                                        ng-model="selectedProcedure"
                                        ng-options="obj.texts[$root.langCode].title for obj in procedures track by obj.id"
                                        class="form-control">
                                </select>
                            </div>
                            <div class="col-sm-6">
                                <label>&nbsp;</label>
                                <a href="#" ng-click="addProcedure()" class="btn btn-success form-control">
                                    add Procedure
                                </a>
                            </div>
                        </div>
                    </div>
                    <table class="table table-striped b-t b-b" ng-if="selectedProcedures.length > 0">
                        <thead>
                        <tr>
                            <th style="max-width:50px;" translate="data.property.id"></th>
                            <th style="max-width:300px;" translate="data.property.name"></th>
                            <th style="max-width:100px;%" translate="data.property.price"></th>
                            <th style="max-width:200px;" translate="data.property.description"></th>
                            <th style="max-width:100px;" translate="data.property.created_by"></th>
                            <th style="max-width:100px;"></th>
                        </tr>
                        </thead>
                        <tbody>
                        <tr ng-repeat="procedure in selectedProcedures">
                            <td><% procedure.id %></td>
                            <td>
                                <span ng-if="procedure.texts[$root.langCode].title"><% procedure.texts[$root.langCode].title %></span>
                            </td>
                            <td><% procedure.price %></td>
                            <td>
                                <span ng-if="procedure.texts[$root.langCode].description"><% procedure.texts[$root.langCode].description %></span>
                            </td>
                            <td><% procedure.created_by_user_name %></td>
                            <td class="pull-right">
                                <button class="btn btn-sm btn-icon btn-danger"
                                        ng-click="removeProcedure(procedure)">
                                    <i class="fa fa-trash-o"></i>
                                </button>
                            </td>
                        </tr>
                        </tbody>
                    </table>
                    <footer class="panel-footer text-right bg-light lter">
                        <button type="submit" class="btn btn-success">Submit</button>
                    </footer>
                </div>
            </form>
        </div>
        <div class="col-sm-6">
            <div class="panel panel-default">
                <div class="panel-body form-validation">
                    <div class="form-group pull-in clearfix">
                        <div class="col-sm-3">
                            <label translate="data.property.profit"></label>
                            <input type="text"
                                   class="form-control"
                                   placeholder="title"
                                   ng-value="getAmountTotal()"
                                   readonly>
                        </div>
                        <div class="col-sm-1">
                            <label>&nbsp;</label>
                            <div>
                                <label class="i-switch m-t-xs m-r">
                                    <input type="checkbox"
                                           ng-model="manipulation.client_has_discount"
                                           ng-checked="manipulation.client_has_discount">
                                    <i></i>
                                </label>
                            </div>
                        </div>
                        <div class="col-sm-2">
                            <label translate="data.property.discount"></label>
                            <input type="text"
                                   class="form-control"
                                   placeholder="<% 'data.property.discount' | translate %>"
                                   ng-model="manipulation.amount_discount"
                                   ng-pattern="/^(\d+\.?\d{0,2}|\.\d{1,2})$/"
                                   ng-readonly="!manipulation.client_has_discount">
                        </div>
                        <div class="col-sm-3">
                            <label translate="data.property.amount_paid"></label>
                            <input type="text"
                                   class="form-control"
                                   placeholder="<% 'data.property.amount_paid' | translate %>"
                                   ng-model="manipulation.amount_paid"
                                   ng-pattern="/^(\d+\.?\d{0,2}|\.\d{1,2})$/">
                        </div>
                        <div class="col-sm-3">
                            <label translate="data.property.amount_dept"></label>
                            <input type="text"
                                   class="form-control"
                                   placeholder="<% 'data.property.amount_dept' | translate %>"
                                   ng-value="getAmountDept()"
                                   ng-pattern="/^(\d+\.?\d{0,2}|\.\d{1,2})$/"
                                   readonly>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
